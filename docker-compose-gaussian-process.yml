version: "3"
services:
  gaussian:
    container_name: gaussian
    image: gaussian:1.0
    build:
      context: ./docker
      dockerfile: ./GaussianProcess/Dockerfile
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - 8888:8888
    command: jupyter lab --ip=0.0.0.0 --allow-root --no-browser --NotebookApp.token=''